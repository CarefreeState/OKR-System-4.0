limit:
  time:
    second: 86400
    multiple: 2
resource:
  compression:
    threshold: 65536
  upload:
    max-file-size: 20
    max-request-size: 100
    data-unit: megabytes


secure:
  ignored:
    urls: # 安全路径白名单
      - /
      - /user/login
      - /user/wx/login/**
      - /user/check/email
      - /user/binding/wx
      - /web/wxlogin/**
      - /events/web/wxlogin/**
      - /team/describe/**
      - /jwt/**
      - /media/**
