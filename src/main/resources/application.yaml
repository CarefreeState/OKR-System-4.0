xxl:
  job:
    url:
      login: /login
      groupPageList: /jobgroup/pageList
      infoPageList: /jobinfo/pageList
      groupSave: /jobgroup/save
      infoAdd: /jobinfo/add
      infoStart: /jobinfo/start
      infoIds: /jobinfo/ids
      infoStopIds: /jobinfo/stopids
      infoRemove: /jobinfo/remove
      infoStop: /jobinfo/stop
      infoUpdate: /jobinfo/update


limit:
  time:
    second: 86400
    multiple: 2
resource:
  compression:
    threshold: 65536
  upload:
    max-file-size: 20
    max-request-size: 100
    data-unit: megabytes


secure:
  custom:
    list:
      - urls:
          - /doc.html/**
          - /v3/api-docs/**
          - /webjars/**
          - /error
          - /favicon.ico
          - /swagger-resources/**
          - /swagger-ui/**
          - /swagger-ui.html/**
        properties:
          permit:
          authenticate: false
          authorize: false
      # websocket 接口在这里配置拦截参数
      - urls:
          - /web/wxloginws
        properties:
          permit:
          authenticate: false
          authorize: false

  ignored:
    urls: # 安全路径白名单
      - /doc.html/**
      - /v3/api-docs/**
      - /webjars/**
      - /error
      - /favicon.ico
      - /swagger-resources/**
      - /swagger-ui/**
      - /swagger-ui.html/**
